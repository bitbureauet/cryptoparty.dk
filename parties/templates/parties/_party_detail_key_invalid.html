{% load cryptoparty_tags i18n %}

<div class="col-md-8">
  {{ party.description|markup|safe }}
</div>

<div class="col-md-4">
  Signups: {{ party.attendee_set.count }}
  <form action="" method="post">{% csrf_token %}
    <table class='table table-bordered table-responsive'>
      <thead>
      <tr>
        <th colspan="2">
          Join the party!
        </th>
      </tr>
      </thead>
      <tbody>
      {{ form.as_table }}
      <tr>
        <th></th>
        <td>
          <button type="submit">Submit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
